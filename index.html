<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Project</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<nav class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="scrn-act" href="#tab-act"
               data-toggle="tab" role="tab" aria-controls="action" aria-selected="true">
                Action Screen
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scrn-inv" href="#tab-inv"
               data-toggle="tab" role="tab" aria-controls="inventory" aria-selected="false">
                Inventory
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scrn-char" href="#tab-char"
               data-toggle="tab" role="tab" aria-controls="character" aria-selected="false">
                Character
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="screen-quest" href="#tab-quest"
               data-toggle="tab" role="tab" aria-controls="quests" aria-selected="false">
                Quests
            </a>
        </li>
    </ul>
</nav>

<main class="container">
    <section id="play-area-row" class="row">
    <section class="tab-content col-9" id="tab-view">
        <div class="tab-pane show active" id="tab-act" role="tabpanel" aria-labelledby="action-tab">
            <div class="row">
                <div class="col">
                    <div class="container" id="act-navigation">
                    <!-- navigation here -->
                    </div>
                    <div class="container" id="act-actions">
                        <!-- actions here -->
                        <h5>Actions:</h5>
                        <button class="btn btn-secondary entity-action-btn" id="act-atk">Attack</button>
                        <button class="btn btn-secondary entity-action-btn" id="act-def">Defend</button>
                        <button class="btn btn-secondary entity-action-btn" id="act-skl">Skill</button>
                        <button class="btn btn-secondary entity-action-btn" id="act-run">Retreat</button>
                    </div>
                    <div class="container" id="npc-card">

                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-inv" role="tabpanel" aria-labelledby="inventory-tab">
            <div class="row">
                <div class="col">
                    inventory here
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-char" role="tabpanel" aria-labelledby="character-tab">
            <div class="row">
                <div class="col" id="character-stats">
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-quest" role="tabpanel" aria-labelledby="quest-tab">
            <div class="row">
                <div class="col">
                    current quests here
                </div>
            </div>
        </div>
    </section>
        <section id="sidebar" class="col-3">
            <ul class="list-group">
                <li class="list-group-item">
                    LVL: <span id="sb-lvl">unset</span>
                </li>
                <li class="list-group-item">
                    XP to LVL: <span id="sb-xp-tolvl">unset</span>
                </li>
                <li class="list-group-item">
                    HP: <span id="sb-hp">unset</span>/<span id="sb-hp-max">unset</span>
                </li>
                <li class="list-group-item">
                    FP: <span id="sb-fp">unset</span>/<span id="sb-fp-max">unset</span>
                </li>
            </ul>
        </section>
    </section>
</main>

<section class="container" id="game-log">
    log
</section>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Bootstrap 4.5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="data/actors.js"></script>
<script src="data/pc.js"></script>

<script src="js/html-control.js"></script>
<script src="js/app.js"></script>
</body>
</html>
