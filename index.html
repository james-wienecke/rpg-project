<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Project</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<nav class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="scrn-act" href="#tab-act"
               data-toggle="tab" role="tab" aria-controls="action" aria-selected="true">
                Action Screen
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scrn-inv" href="#tab-inv"
               data-toggle="tab" role="tab" aria-controls="inventory" aria-selected="false">
                Inventory
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scrn-char" href="#tab-char"
               data-toggle="tab" role="tab" aria-controls="character" aria-selected="false">
                Character
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="screen-quest" href="#tab-quest"
               data-toggle="tab" role="tab" aria-controls="quests" aria-selected="false">
                Quests
            </a>
        </li>
    </ul>
</nav>

<main class="container">
    main screen
    <section class="tab-content" id="tab-view">
        <div class="tab-pane fade show active" id="tab-act" role="tabpanel" aria-labelledby="action-tab">
            actions here
        </div>
        <div class="tab-pane fade" id="tab-inv" role="tabpanel" aria-labelledby="inventory-tab">
            inventory here
        </div>
        <div class="tab-pane fade" id="tab-char" role="tabpanel" aria-labelledby="character-tab">
            charactersheet here
        </div>
        <div class="tab-pane fade" id="tab-quest" role="tabpanel" aria-labelledby="quest-tab">
            current quests here
        </div>

    </section>
</main>

<footer class="container">
    log
</footer>

<script src="js/app.js"></script>
<!-- Bootstrap 4.5 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
