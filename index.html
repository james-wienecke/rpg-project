<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Project</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<nav class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="scrn-act" href="#tab-act"
               data-toggle="tab" role="tab" aria-controls="action" aria-selected="true">
                Action Screen
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scrn-inv" href="#tab-inv"
               data-toggle="tab" role="tab" aria-controls="inventory" aria-selected="false">
                Inventory
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scrn-char" href="#tab-char"
               data-toggle="tab" role="tab" aria-controls="character" aria-selected="false">
                Character
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="screen-quest" href="#tab-quest"
               data-toggle="tab" role="tab" aria-controls="quests" aria-selected="false">
                Quests
            </a>
        </li>
    </ul>
</nav>

<main class="container">
    <section class="tab-content" id="tab-view">
        <div class="tab-pane show active" id="tab-act" role="tabpanel" aria-labelledby="action-tab">
            <div class="row">
                <div class="col">
                    actions here
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-inv" role="tabpanel" aria-labelledby="inventory-tab">
            <div class="row">
                <div class="col">
                    inventory here
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-char" role="tabpanel" aria-labelledby="character-tab">
            <div class="row">
                <div class="col">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Name:</th>
                            <th scope="col" id="pc-name">unset</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Health:</th>
                            <td id="pc-hp">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Focus:</th>
                            <td id="pc-fp">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Strength</th>
                            <td id="pc-str">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Endurance</th>
                            <td id="pc-end">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Willpower</th>
                            <td id="pc-wil">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Intelligence</th>
                            <td id="pc-int">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Dexterity</th>
                            <td id="pc-dex">unset</td>
                        </tr>
                        <tr>
                            <th scope="row">Luck</th>
                            <td id="pc-luc">unset</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-quest" role="tabpanel" aria-labelledby="quest-tab">
            <div class="row">
                <div class="col">
                    current quests here
                </div>
            </div>
        </div>

    </section>
</main>

<footer class="container">
    log
</footer>


<!-- Bootstrap 4.5 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="data/actors.js"></script>
<script src="data/pc.js"></script>

<script src="js/app.js"></script>
</body>
</html>
